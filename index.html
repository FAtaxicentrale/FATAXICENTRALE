    /* Responsive base */
    body { padding: 0.5rem; }
    .container { max-width: 95vw; margin: 1rem auto; padding: 1rem; box-sizing: border-box; }
    button, input { width: 100% !important; box-sizing: border-box; }
    @media (max-width: 600px) {
      h1 { font-size: 2.5rem !important; }
      h2, .subtitle { font-size: 1.2rem !important; }

    body {

      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #232526 0%, #191919 50%, #232526 100%);
      color: #fff;
      padding: 1rem;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      left: 0; top: 0; right: 0; bottom: 0;
      pointer-events: none;
      background: linear-gradient(120deg, rgba(255,255,255,0.09) 10%, rgba(255,255,255,0.01) 40%, rgba(255,255,255,0.11) 60%, rgba(255,255,255,0.02) 100%);
      z-index: 0;
      mix-blend-mode: lighten;
    }
    .container {
      max-width: 1400px;
      margin: 3.5rem auto 3.5rem auto;
      background: #111;
      padding: 4.5rem 3.5rem 4.5rem 3.5rem;
      border-radius: 32px;
      box-shadow: 0 0 60px rgba(255, 215, 0, 0.22);
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      z-index: 1;
    }
    .taxi-icon {
      width: 120px;
      height: 120px;
      margin-bottom: 1.2rem;
      filter: drop-shadow(0 2px 18px #ffd70088);
      border-radius: 50%;
      background: linear-gradient(120deg, #fffbe6 0%, #ffd70044 100%);
      padding: 0.7rem;
    }
    h1 {
      text-align: center;
      margin: 1.2rem 0 1.2rem 0;
      background: linear-gradient(90deg, #fffbe6 0%, #ffd700 70%, #bfa100 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 4px 32px #ffd70088) drop-shadow(0 2px 12px #bfa10044);
      text-shadow: 0 4px 40px #fff7, 0 2px 12px #bfa100;
      font-weight: 900;
      letter-spacing: 2px;
      font-size: 6rem;
    }
    .subtitle {
      font-size: 3.2rem;
      color: #ffd700;
      margin-bottom: 2.2rem;
      font-weight: 700;
      text-align: center;
      letter-spacing: 1.2px;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 2.4rem;
      width: 100%;
      margin-top: 3.2rem;
      align-items: center;
    }
    .button-group button {
      background: linear-gradient(90deg, #fffbe6 0%, #ffe066 30%, #ffd700 70%, #bfa100 100%);
      color: #222;
      font-weight: bold;
      font-size: 1.3rem;
      border: none;
      border-radius: 10px;
      padding: 0.7rem 0;
      cursor: pointer;
      box-shadow: 0 2px 12px 0 #fff8, 0 2px 12px 0 #ffe06699, 0 1px 4px #bfa10055;
      text-shadow: 0 1px 6px #fff8, 0 1px 4px #bfa10099;
      transition: background 0.18s, box-shadow 0.18s, filter 0.18s, transform 0.12s;
      filter: brightness(1.08) drop-shadow(0 1px 8px #ffd70077);
      outline: none;
      position: relative;
      overflow: hidden;
      width: 55%;
      max-width: 300px;
      margin: 0 auto;
    }
    .button-group button:after {
      content: "";
      display: block;
      position: absolute;
      left: 0; top: 0; right: 0; bottom: 0;
      background: linear-gradient(120deg, rgba(255,255,255,0.13) 10%, rgba(255,255,255,0.01) 90%);
      pointer-events: none;
      border-radius: 10px;
      z-index: 0;
    }
    .button-group button:hover, .button-group button:focus {
      background: linear-gradient(90deg, #fffbe6 0%, #ffd700 50%, #bfa100 100%);
      filter: brightness(1.18) drop-shadow(0 2px 10px #ffd70099);
      outline: none;
      transform: scale(1.03);
    }
    @media (max-width: 900px) {
      .container {
        max-width: 99vw;
        padding: 1.1rem 0.2rem 1.1rem 0.2rem;
      }
      .taxi-animation-container {
        width: 92vw;
        height: auto;
      }
      .taxi-animation-container svg {
        width: 92vw !important;
        max-width: 92vw;
        height: auto;
        min-width: 180px;
      }
      h1 { font-size: 2.3rem; }
      .subtitle { font-size: 1.2rem; }
      .button-group button { font-size: 0.95rem; padding: 0.5rem 0; }
    }
    /* Additional mobile optimizations */
    @media (max-width: 600px) {
      h1 { font-size: 2.5rem !important; }
      .subtitle { font-size: 1.2rem !important; }
      .button-group { gap: 1.6rem; }
      .button-group button { width: 90% !important; font-size: 1rem !important; padding: 0.8rem 0 !important; }
      .taxi-animation-container { width: 100%; height: auto; margin-bottom: 1.5rem; }
      .taxi-svg { width: 100vw !important; height: auto !important; }
    }
    /* Admin button styling */
    .admin-btn {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: linear-gradient(90deg, #fffbe6 0%, #ffe066 30%, #ffd700 70%, #bfa100 100%);
      color: #222;
      font-weight: bold;
      font-size: 1.3rem;
      border: none;
      border-radius: 10px;
      padding: 0.7rem 1rem;
      cursor: pointer;
      box-shadow: 0 2px 12px 0 #fff8, 0 2px 12px 0 #ffe06699, 0 1px 4px #bfa10055;
      text-shadow: 0 1px 6px #fff8, 0 1px 4px #bfa10099;
      transition: background 0.18s, box-shadow 0.18s, filter 0.18s, transform 0.12s;
      filter: brightness(1.08) drop-shadow(0 1px 8px #ffd70077);
      z-index: 5;
    }
    .admin-btn:hover, .admin-btn:focus {
      background: linear-gradient(90deg, #fffbe6 0%, #ffd700 50%, #bfa100 100%);
      filter: brightness(1.18) drop-shadow(0 2px 10px #ffd70099);

    }
    /* Taxi & smoke animation */
    .taxi-animation-container { height: 56px; margin-bottom: 0.1rem; }
    .taxi-svg { animation: taxi-move-loop 7s linear infinite; will-change: transform; position: relative; width:180px; height:72px; }
    @keyframes taxi-move-loop { 0% { transform: translateX(-30vw); } 100% { transform: translateX(100vw); } }
    .smoke1 {
      animation: smoke1-move 3.5s ease-out infinite;
      filter: blur(1px);
      opacity: 0.8;
    }
    @keyframes smoke1-move {
      0% { opacity: 0.9; transform: translateX(0) scale(1,1); }
      10% { opacity: 0.6; transform: translateX(-7px) scale(1.1,1.1); }
      30% { opacity: 0.3; transform: translateX(-18px) scale(1.3,1.2); }
      50% { opacity: 0.3; transform: translateX(-35px) scale(1.6,1.4); }
      100% { opacity: 0; transform: translateX(-35px) scale(1.6,1.4); }
    }
    .smoke2 {
      animation: smoke2-move 3.5s ease-out infinite;
      filter: blur(1px);
      opacity: 0.8;
    }
    @keyframes smoke2-move {
      0% { opacity: 0.8; transform: translateX(0) scale(1,1); }
      15% { opacity: 0.4; transform: translateX(-10px) scale(1.1,1.1); }
      35% { opacity: 0.15; transform: translateX(-21px) scale(1.3,1.2); }
      55% { opacity: 0.3; transform: translateX(-40px) scale(1.7,1.5); }
      100% { opacity: 0; transform: translateX(-40px) scale(1.7,1.5); }
    }
  </style>
</head>

  <script>
    // Function to switch page language via query param
    function switchLanguage(lang) {
      const url = new URL(window.location.href);
      url.searchParams.set('lang', lang);
      window.location.href = url.toString();
    }
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const toggle = document.getElementById('langToggle');
      const menu = document.getElementById('langMenu');
      if(toggle && menu){
        toggle.addEventListener('click', e=>{ e.stopPropagation(); menu.style.display = menu.style.display==='block'?'none':'block'; });
        menu.addEventListener('click', e=>e.stopPropagation());
        document.addEventListener('click', ()=>{ menu.style.display='none'; });
      }
    });

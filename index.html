<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"/>
  <title>FA Taxi Service</title>
  <style>
    /* Reset en basis styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    /* Responsive base */
    :root {
      --base-font-size: 16px;
      --spacing-unit: 0.5rem;
      --color-primary: #000000;
      --color-primary-dark: #1d1d1d;
      --color-primary-light: #ffffff;
      --color-accent: #ffd700;
      --color-text: #ffffff;
      --color-text-dark: #000000;
      --color-bg: #ffffff;
      --color-bg-dark: #1d1d1d;
    }
    
    html {
      font-size: var(--base-font-size);
      scroll-behavior: smooth;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 1rem;
    }
    
    /* Container */
    .container {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      padding: 4rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4rem;
      background: linear-gradient(135deg, var(--color-bg) 0%, var(--color-bg-dark) 100%);
      border-radius: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
    
    /* Header */
    .header {
      text-align: center;
      max-width: 800px;
      width: 100%;
    }
    
    .header h1 {
      font-size: 4rem;
      font-weight: 900;
      line-height: 1.1;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--color-bg-dark) 0%, var(--color-primary-dark) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }
    
    .header h2 {
      font-size: 1.5rem;
      color: var(--color-primary-dark);
      opacity: 0.9;
      line-height: 1.4;
      margin-bottom: 2rem;
    }
    
    /* Taxi icon */
    .taxi-icon {
      width: 200px;
      height: 200px;
      margin: 2rem 0;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.1));
      animation: taxiBounce 2s infinite cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    /* Button group */
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
      max-width: 600px;
    }
    
    /* Buttons */
    button {
      background: linear-gradient(135deg, var(--color-primary-light) 0%, var(--color-primary-dark) 100%);
      color: var(--color-text);
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      border: none;
      border-radius: 1rem;
      padding: 1rem 2rem;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 1rem;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    button span {
      font-size: 1.5rem;
    }
    
    button:after {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 100%);
      pointer-events: none;
      z-index: 1;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    /* Animaties */
    @keyframes taxiBounce {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(2deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
    
    /* Responsive aanpassingen */
    @media (max-width: 1200px) {
      .container {
        padding: 3rem 1rem;
      }
      
      .header h1 {
        font-size: 3rem;
      }
    }
    
    @media (max-width: 900px) {
      .container {
        padding: 2rem 1rem;
      }
      
      .header h1 {
        font-size: 2.5rem;
      }
      
      .header h2 {
        font-size: 1.25rem;
      }
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
        border-radius: 1rem;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .header h2 {
        font-size: 1rem;
      }
      
      .taxi-icon {
        width: 150px;
        height: 150px;
      }
      
      button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
      
      button span {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>FA Taxi Service</h1>
      <h2>24/7 Taxi & Minibus Service</h2>
    </div>
    <img src="https://cdn-icons-png.flaticon.com/512/296/296216.png" alt="Taxi" class="taxi-icon" />
    <div class="button-group">
      <button onclick="window.location.href='klant.html'">
        <span>üöñ</span> Taxi 4 Personen üöñ
      </button>
      <button onclick="window.location.href='busjexxl.html'">
        <span>üöç</span> Busje XXL 6 Personen üöç
      </button>
    </div>
  </div>
</body>
</html>

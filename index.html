<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"/>
  <title>FA Taxi Service</title>
  <style>
    /* Reset en basis styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    /* Responsive base */
    :root {
      --base-font-size: 16px;
      --container-max-width: 420px;
      --spacing-unit: 0.5rem;
      --color-primary: #ffd700;
      --color-primary-dark: #bfa100;
      --color-primary-light: #fffbe6;
      --color-text: #fff;
      --color-bg: #111;
    }
    
    html {
      font-size: var(--base-font-size);
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #232526 0%, #191919 50%, #232526 100%);
      color: var(--color-text);
      padding: var(--spacing-unit);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Container */
    .container {
      max-width: var(--container-max-width);
      margin: 0 auto;
      background: var(--color-bg);
      padding: calc(var(--spacing-unit) * 4);
      border-radius: calc(var(--spacing-unit) * 3);
      box-shadow: 0 10px 30px rgba(var(--color-primary), 0.2);
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    /* Header */
    .header {
      text-align: center;
      margin-bottom: calc(var(--spacing-unit) * 4);
      flex: 0 0 auto;
    }
    
    .header h1 {
      font-size: calc(var(--base-font-size) * 2.5);
      margin: 0;
      background: linear-gradient(90deg, var(--color-primary-light) 0%, var(--color-primary) 70%, var(--color-primary-dark) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 16px var(--color-primary);
      letter-spacing: 1px;
      line-height: 1.2;
    }
    
    .header h2 {
      color: var(--color-primary);
      font-size: calc(var(--base-font-size) * 1.5);
      margin: calc(var(--spacing-unit) * 0.5) 0;
      font-weight: 500;
      line-height: 1.4;
    }
    
    /* Taxi icon */
    .taxi-icon {
      width: calc(var(--base-font-size) * 8);
      height: calc(var(--base-font-size) * 8);
      margin: calc(var(--spacing-unit) * 2) auto;
      filter: drop-shadow(0 4px 25px rgba(var(--color-primary), 0.55));
      animation: taxiBounce 2s infinite ease-in-out;
    }
    
    /* Button group */
    .button-group {
      display: flex;
      flex-direction: column;
      gap: calc(var(--spacing-unit) * 3);
      margin-top: calc(var(--spacing-unit) * 4);
      flex: 0 0 auto;
    }
    
    /* Buttons */
    button {
      background: linear-gradient(90deg, var(--color-primary-light) 0%, var(--color-primary) 70%, var(--color-primary-dark) 100%);
      color: rgba(0, 0, 0, 0.8);
      font-weight: bold;
      cursor: pointer;
      border: none;
      box-shadow: 0 8px 25px rgba(var(--color-primary), 0.3);
      text-shadow: 0 2px 10px rgba(var(--color-primary), 0.4);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: calc(var(--spacing-unit) * 2);
      position: relative;
      overflow: hidden;
      padding: calc(var(--spacing-unit) * 2);
      font-size: calc(var(--base-font-size) * 1.2);
      width: 100%;
      max-width: calc(var(--base-font-size) * 18.75);
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: calc(var(--spacing-unit) * 1.5);
    }
    
    button span {
      font-size: calc(var(--base-font-size) * 1.5);
    }
    
    button:after {
      content: "";
      display: block;
      position: absolute;
      left: 0; top: 0; right: 0; bottom: 0;
      background: linear-gradient(120deg, rgba(255,255,255,0.13) 10%, rgba(255,255,255,0.01) 90%);
      pointer-events: none;
      border-radius: calc(var(--spacing-unit) * 2);
      z-index: 0;
    }
    
    button:hover, button:focus {
      background: linear-gradient(90deg, var(--color-primary-light) 0%, var(--color-primary) 50%, var(--color-primary-dark) 100%);
      box-shadow: 0 12px 35px rgba(var(--color-primary), 0.4);
      transform: translateY(-1px);
      outline: none;
    }
    
    /* Animaties */
    @keyframes taxiBounce {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(2deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
    
    /* Responsive aanpassingen */
    @media (max-width: 600px) {
      html {
        font-size: calc(var(--base-font-size) * 0.9);
      }
      
      .container {
        padding: calc(var(--spacing-unit) * 2.5);
      }
      
      .header h1 {
        font-size: calc(var(--base-font-size) * 2);
      }
      
      .header h2 {
        font-size: calc(var(--base-font-size) * 1.2);
      }
      
      button {
        font-size: calc(var(--base-font-size) * 1);
        padding: calc(var(--spacing-unit) * 1.5);
      }
      
      button span {
        font-size: calc(var(--base-font-size) * 1.2);
      }
    }
    
    /* Extra kleine schermen */
    @media (max-width: 400px) {
      html {
        font-size: calc(var(--base-font-size) * 0.8);
      }
      
      .container {
        padding: calc(var(--spacing-unit) * 2);
      }
      
      .taxi-icon {
        width: calc(var(--base-font-size) * 6);
        height: calc(var(--base-font-size) * 6);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>FA Taxi Service</h1>
      <h2>24/7 Taxi & Minibus Service</h2>
    </div>
    <img src="https://cdn-icons-png.flaticon.com/512/296/296216.png" alt="Taxi" class="taxi-icon" />
    <div class="button-group">
      <button onclick="window.location.href='klant.html'">
        <span>üöñ</span> TAXI 4 Personen üöñ
      </button>
      <button onclick="window.location.href='busjexxl.html'">
        <span>üöç</span> BUSJE XXL 6 Personen üöç
      </button>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>FA Taxi Boeking</title>
  
  <!-- Base URL for static files -->
  <base href="/FATAXICENTRALE/">
  
  <!-- CSS -->
  <link rel="stylesheet" href="/FATAXICENTRALE/static/css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  
  <!-- Scripts -->
  <script>
    // Functie om scripts te laden en fouten te loggen
    function loadScript(src, callback) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.onload = () => {
          console.log(`✅ ${src} loaded successfully`);
          if (callback) callback();
          resolve();
        };
        script.onerror = () => {
          console.error(`❌ Error loading ${src}`);
          reject(new Error(`Failed to load ${src}`));
        };
        document.head.appendChild(script);
      });
    }

    // Laad alle scripts in de juiste volgorde
    async function loadAllScripts() {
      const basePath = '/FATAXICENTRALE';
      const scripts = [
        `${basePath}/static/js/config.js`,
        `${basePath}/static/js/translations.js`,
        `${basePath}/static/js/utils.js`,
        `${basePath}/static/js/location.js`,
        `${basePath}/static/js/addressSuggestions.js`,
        `${basePath}/static/js/priceCalculator.js`,
        'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js',
        `${basePath}/static/js/map.js`,
        `${basePath}/static/js/idealPayment.js`,
        `${basePath}/static/js/languageSettings.js`,
        `${basePath}/static/js/formHandler.js`,
        `${basePath}/static/js/draft-manager.js`,
        `${basePath}/static/js/main.js`
      ];

      try {
        for (const script of scripts) {
          await loadScript(script);
        }
        console.log('All scripts loaded successfully');
      } catch (error) {
        console.error('Error loading scripts:', error);
      }
    }

    // Start het laden van de scripts wanneer de DOM geladen is
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM fully loaded, starting to load scripts...');
      loadAllScripts().then(() => {
        console.log('All scripts loaded, initializing app...');
        if (typeof App !== 'undefined') {
          App.initialize();
        } else {
          console.error('App is not defined after loading all scripts');
        }
      });
    });
  </script>
</head>
<body>
  <div id="app">
    <h1>FA Taxi Service</h1>
    <p>Bezig met laden van de applicatie...</p>
  </div>

  <script>
    // Toon een foutmelding als er iets misgaat
    window.addEventListener('error', (event) => {
      console.error('Global error:', event.error);
      const app = document.getElementById('app');
      if (app) {
        app.innerHTML += `
          <div style="color: red; padding: 10px; margin: 10px; border: 1px solid red;">
            <strong>Fout opgetreden:</strong> ${event.message}
            <br><small>${event.filename} (${event.lineno}:${event.colno})</small>
          </div>`;
      }
    });
  </script>
</body>
</html>
